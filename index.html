<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>EtchASketchÂ®</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1 id="page-title">Etch-A-Sketch</h1>
    <div class="row">
      <form action="#" id="build-grid-form">
        <label id="num-of-squares-across__label" for="num-of-squares-across">Number of squares across (1 - 100)</label>
        <input id="num-of-squares-across" name="Number of squares across" type="number" value=16>
        <button id="build-grid-btn" onClick=makeSquares()>Build Grid</button>
      </form>
      <button id="grid-toggle">Show grid</button>
      <button id="clear-btn" onClick=clearContainer()>Clear Board</button>
    </div>
    <div class="row">
      <label for="color-selection">Color: </label>
      <input type="color" name="color-selection" id="color-selection" value="#424242">
      <label for="opacity-input">Opacity: <input id="opacity-input" type="number" placeholder="100" value="100"> %</label>
    </div>
  </header>
  <main id="main">
    <div id="etch-a-sketch__wrapper">
      <div id="etch-a-sketch-body">
        <img id="logo" src="./images/etch-a-sketch-logo.png" alt="Etch-A-Sketch Logo">
        <div class="knob knob-1"></div>
        <div class="knob knob-2"></div>
        <div id="square-container"></div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
