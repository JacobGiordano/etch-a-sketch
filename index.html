<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>EtchASketchÂ®</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1 id="page-title" class="center">Etch-A-Sketch</h1>
    <div class="row center">
      <p>To begin, set the number of pixel across, then build the grid. The grid can be anywhere from 1-100 across and is designed to maintain a 4:3 aspect ratio.</p>
      <form action="#" id="build-grid-form">
        <label class="off-screen" id="num-of-squares-across__label" for="num-of-squares-across">Enter the number of pixels across, 1 - 100</label>
        <input id="num-of-squares-across" name="Number of squares across" type="number" value=16>
        <button id="build-grid-btn" onClick=makeSquares()>Build Grid</button>
      </form>
      <button id="clear-btn" onClick=clearContainer()>Clear Board</button>
    </div>
  </header>
  <main id="main">
    <div class="row center">
      <label class="off-screen" for="color-selection">Color: </label>
      <input type="color" name="color-selection" id="color-selection" value="#424242" title="Selected color">
      <button id="grid-toggle" class="alt">Show grid</button>
      <input class="off-screen" type="checkbox" name="use-random-color" id="use-random-color">
      <label class="button alt" for="use-random-color">Use random color</label>
      <input class="off-screen" type="checkbox" name="use-build-up" id="use-build-up">
      <label class="button alt" for="use-build-up">Use build up</label>
      <input class="off-screen" type="checkbox" name="use-eraser" id="use-eraser">
      <label class="button alt" for="use-eraser">Erase</label>
    </div>
    <div id="etch-a-sketch__wrapper">
      <div id="etch-a-sketch-body">
        <img id="logo" src="./images/etch-a-sketch-logo.png" alt="Etch-A-Sketch Logo">
        <div class="knob knob-1"></div>
        <div class="knob knob-2"></div>
        <div id="square-container"></div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
